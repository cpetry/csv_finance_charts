<!DOCTYPE html>
<html>
  <head>
    <link href="dependencies/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    

    <script src="dependencies/chart.min.js"></script>
    <script src="dependencies/papaparse.min.js"></script>
    <script src="source/CFG_File.js"></script>
    <script src="source/CSV_Header.js"></script>
    <script src="source/CSV_File.js"></script>
    <script src="source/CSV_File_DKB.js"></script>
    <script src="source/FinanceDataPool.js"></script>

    <title>Finances</title>
  </head>
  
  <body>
    <div class="row">
      <div class="column left">
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
          <canvas id="myChart" width="400" height="500"></canvas>
        </div>
        <h2>Table</h2>
        <div>
          <div id="detailsTable"></div>
        </div>
      </div>
      <div class="column right">
        <h2>Options</h2>
        <button type="button" id="buttonReload">Reload</button>
        <br/>
        <select name="hover" id="selectHover">
          <option value="single">single</option>
          <option value="bar" selected>bar</option>
        </select>
        <select name="filter" id="selectFilter">
          <option value="expenses">expenses</option>
          <option value="income" selected>income</option>
          <option value="all" selected>all</option>
          <option value="total" selected>total</option>
        </select>
      </div>
    </div> 

    <script type="text/javascript" src="dependencies/dist/js/tabulator.min.js"></script>
    <script src="source/renderer.js"></script>
  </body>
</html>
