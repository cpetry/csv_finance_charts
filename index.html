<!DOCTYPE html>
<html>
  <head>
    <link href="dependencies/tabulator.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    

    <script src="dependencies/chart.min.js"></script>
    <script src="dependencies/papaparse.min.js"></script>
    <script src="source/CFG_File.js"></script>
    <script src="source/CSV_Header.js"></script>
    <script src="source/CSV_File.js"></script>
    <script src="source/CSV_File_DKB.js"></script>
    <script src="source/FinanceDataPool.js"></script>
    <script src="source/BarChart.js"></script>

    <title>Finances</title>
  </head>
  
  <body>
    <div class="row">
      <div class="column left">
        <div class="tab" id="modeTabs">
        </div>
        <div id="accountBalance"></div>
        <div class="chart-container">
          <canvas id="barChart" width="400" height="500"></canvas>
          <canvas id="lineChart" width="400" height="500"></canvas>
        </div>
        <h2>Table</h2>
        <div class="table-container">
          <div id="detailsTable"></div>
        </div>
      </div>
      <div class="column right">
        <h2>Options</h2>
        <button type="button" id="buttonReload">Reload</button>
        <br/>
        <br/>
        <!-- Rounded switch -->
        <h4>Selection</h4>
        Column
        <label class="switch">
          <input type="checkbox" id="toggleHoverType">
          <span class="slider round"></span>
        </label>
        Single
        <div id="excludeCategoryContainer" hidden>
          <h4>Exclude category</h4>
        </div>
      </div>
    </div> 

    <script type="text/javascript" src="dependencies/tabulator.min.js"></script>
    <script src="source/renderer.js"></script>
    <script src="source/testFileLoader.js"></script>
  </body>
</html>
